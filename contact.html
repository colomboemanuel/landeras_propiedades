<!DOCTYPE html>
<html>
  <head>
    <title>Landeras Propiedades</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom-changes.css" rel="stylesheet">
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
    <script src="js/tooltip.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container contact">
     <div class="row container1"> 
          <div class=" col-md-5 firstrowleft">
              <div class=" col-md-3 firstrowleft">
                <img class="logo" src="./images/logolanderas.jpg">
              </div>
              <div class=" col-md-9 company-name-container">
                <h1 class="maintittle"> LANDERAS PROPIEDADES</h1>
              </div>
          </div>
          <div class="col-md-7 firstrowright nopaddingleft">
            <div class="col-md-12 buttons nopaddingleft">
              <button type="button" class="btn btn-default greycolour">
              BROKERS
              </button>
              <button type="button" class="btn btn-default greycolour">
              SOLICITAR TASACION
              </button>
              <button type="button" class="btn btn-default greycolour">
              CONTACTO
              </button>
              <button type="button" class="btn btn-default phone">
              <span class="glyphicon glyphicon-phone"></span> 4221212 / 12123432
              </button>
            </div>
          </div>
      </div>
      <div class="col-md-12 contact-content"> 
        <div class="col-md-6"></div>
        <div class="col-md-6 form-content">
          <h4>CONTACTO</h4>
          <form role="form">
            <div class="row">
              <div class="col-md-5">
                <div class="form-group">
                  <input type="name" class="form-control" placeholder="Nombre completo">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <input type="phone" class="form-control" placeholder="Telefono">
                </div>
              </div>
              <div class="col-md-7 map-container">
                <!-- mapa -->
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <textarea class="form-control" rows="5" placeholder="Consulta"></textarea>

                <button type="submit" class="btn btn-default">Enviar</button>
              </div>

            </div>
            
          </form>

        </div>
        <div class="clear"></div>
    </div>
  </div>
  </body>
</html>
